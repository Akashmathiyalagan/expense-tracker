<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Edit Transaction</h2>

        <!-- Form to edit the transaction -->
        <form method="POST">
            <div class="form-group">
                <label for="type">Transaction Type</label>
                <select class="form-control" id="type" name="type" required>
                    <option value="income" {% if transaction[2] == 'income' %}selected{% endif %}>Income</option>
                    <option value="expense" {% if transaction[2] == 'expense' %}selected{% endif %}>Expense</option>
                    <option value="saving" {% if transaction[2] == 'saving' %}selected{% endif %}>Saving</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ transaction[3] }}" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" value="{{ transaction[4] }}" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="date">Date and Time</label>
                <input type="datetime-local" class="form-control" id="date" name="date" value="{{ transaction_date }}" required>
            </div>

            <!-- Submit button to update transaction -->
            <button type="submit" class="btn btn-primary">Update Transaction</button>
            
            <!-- Cancel button to go back to the dashboard -->
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
