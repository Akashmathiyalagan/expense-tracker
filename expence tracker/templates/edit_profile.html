<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .edit-profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        input:invalid {
            border-color: red;
        }
        input:valid {
            border-color: green;
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        input:invalid + .error-message {
            display: block;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="edit-profile-container">
        <h2>Edit Profile</h2>

        <!-- Profile Form -->
        <form action="{{ url_for('edit_profile') }}" method="POST">
            <label for="email">email</label>
            <input type="email" id="email" name="email" value="{{ user_details[0] }}" required>
            <span class="error-message">Please enter a valid email address.</span>

            <label for="name">name</label>
            <input type="text" id="name" name="name" value="{{ user_details[1] }}" required pattern="[A-Za-z\s]+" title="Only alphabets allowed">
            <span class="error-message">Only alphabets are allowed.</span>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ user_details[2] }}" required pattern="\d{10}" maxlength="10" title="Enter a valid 10-digit phone number">
            <span class="error-message">Please enter a valid 10-digit phone number.</span>

            <label for="upi_id">UPI ID:</label>
            <input type="text" id="upi_id" name="upi_id" value="{{ user_details[3] }}" pattern="^[a-zA-Z0-9]+@upi$" title="Enter a valid UPI ID (e.g., username@upi)">
            <span class="error-message">Enter a valid UPI ID (e.g., username@upi).</span>

            <label for="bank_acc">Bank Account:</label>
            <input type="text" id="bank_acc" name="bank_acc" value="{{ user_details[4] }}" required pattern="\d+" title="Bank account number should contain only numbers">
            <span class="error-message">Only numbers are allowed for bank account.</span>

            <label for="ifsc_code">IFSC Code:</label>
            <input type="text" id="ifsc_code" name="ifsc_code" value="{{ user_details[5] }}" required pattern="^[A-Za-z]{4}\d{7}$" title="Enter a valid IFSC code (e.g., SBIN0001234)">
            <span class="error-message">Enter a valid IFSC code (e.g., SBIN0001234).</span>

            <!-- Submit Button -->
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
