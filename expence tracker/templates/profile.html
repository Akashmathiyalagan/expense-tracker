<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        p {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Your Profile</h1>

        <p>Email: {{ user_details[0] }}</p>
        <p>Name: {{ user_details[1] }}</p>
        <p>Phone: {{ user_details[2] }}</p>
        <p>UPI ID: {{ user_details[3] }}</p>
        <p>Bank Account: {{ user_details[4] }}</p>
        <p>IFSC Code: {{ user_details[5] }}</p>

        <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
